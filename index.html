<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="number" onclick="pressNumber(7)">7</button>
            <button class="number" onclick="pressNumber(8)">8</button>
            <button class="number" onclick="pressNumber(9)">9</button>
            <button class="operator" onclick="pressOperator('/')">/</button>
            <button class="number" onclick="pressNumber(4)">4</button>
            <button class="number" onclick="pressNumber(5)">5</button>
            <button class="number" onclick="pressNumber(6)">6</button>
            <button class="operator" onclick="pressOperator('')"></button>
            <button class="number" onclick="pressNumber(1)">1</button>
            <button class="number" onclick="pressNumber(2)">2</button>
            <button class="number" onclick="pressNumber(3)">3</button>
            <button class="operator" onclick="pressOperator('-')">-</button>
            <button class="number" onclick="pressNumber(0)">0</button>
            <button class="operator" onclick="pressOperator('.')">.</button>
            <button class="operator" onclick="pressOperator('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentNumber = '';
        let previousNumber = '';
        let currentOperator = null;

        function pressNumber(number) {
            currentNumber += number.toString();
            display.value = currentNumber;
        }

        function pressOperator(operator) {
            if (currentNumber === '') return;
            if (currentOperator !== null) {
                calculate();
            }
            previousNumber = currentNumber;
            currentOperator = operator;
            currentNumber = '';
        }

        function calculate() {
            let result;
            let num1 = parseFloat(previousNumber);
            let num2 = parseFloat(currentNumber);
            switch (currentOperator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = 'Error';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    return;
            }
            display.value = result.toString();
            previousNumber = '';
            currentNumber = result.toString();
            currentOperator = null;
        }

        function clearDisplay() {
            display.value = '';
            currentNumber = '';
            previousNumber = '';
            currentOperator = null;
        }
    </script>
</body>
</html>
